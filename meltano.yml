version: 1
send_anonymous_usage_stats: true
project_id: "target-tidbyt"
default_environment: test
environments:
- name: test
plugins:
  extractors: []
  loaders:
  - name: "target-tidbyt"
    namespace: "target_tidbyt"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    settings:
    - name: device_id
      value: $TIDBYT_DEVICE_ID
    - name: token
      kind: password
      value: $TIDBYT_TOKEN

    - name: devices_path
      value: $MELTANO_PROJECT_ROOT/devices.yml
    - name: device_names
      kind: array
      value: $TIDBYT_DEVICE_NAMES
